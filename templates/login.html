<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Hello, world!</title>
    <style>
      #company{
        font-size: 30px;
        font-family: Papyrus, fantasy; 
        font-weight:900;
        text-shadow: 5px 3px 6px black;
      }
    </style>
  </head>
  <body class='bg-body'>
   <nav class="navbar bg-nav">
    <h6 href="" class='navba-brand text-light' id='company'>TechSphere</h6>
   </nav>
   <div class="container">
    <div class="row">
      <div class="col-md-8">
         <h1 class=" display-4 mt-100" style="font-size: 60px; font-family: Helvetica, Arial, sans-serif;">Dream in code, build in reality.</h1>
      </div>
      <div class="col-md-4">
          <div class="card marg-l">
            <div class='card-body'>
             <fieldset>
              <legend><h3 align="center">User Login</h3>
                <form action="/login_validation" method='POST' class='form'>
                  <label for="email">Email</label>
                  <input type="email" name="Email" id="email" class="form-control">
                  <br>
                  <label for="pass">Password</label>
                  <input type="password" name="Password" id="pass" class="form-control">
                  <br><br>
                  <input type="submit" value="login" class="btn btn-primary btn-block btn-lg" >
                </form></legend>
             </fieldset>
              <p>Not a member? <a href='/register'>Create Account</a></p>
            </div>
          </div>
      </div>
    </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
